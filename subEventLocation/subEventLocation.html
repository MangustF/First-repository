<template>
    <lightning-card
        title="Event Location"
        icon-name="standard:location"> 
        <template if:true={Event__c.data}>
        </template>
        <template if:true={Location__c.data}> 
            <div class="slds-m-around_medium">  
                <lightning-formatted-address
                    street={street}
                    city={city}
                    country={country}
                    state={state}
                    postal-code={postal}
                ></lightning-formatted-address>
            </div>
        </template>
    </lightning-card>
 
</template>

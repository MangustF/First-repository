<template>
    <lightning-card title="Event Details" icon-name="standard:event">			
        <lightning-tabset variant="scoped">
            <lightning-tab label="Event Details"> 
                        <lightning-record-view-form
                                    record-id={recordId}
                                    object-api-name={objectApiName}>
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-output-field field-name="Event__c"></lightning-output-field>
                                    <lightning-output-field field-name="Name__c"></lightning-output-field>
                                    <lightning-output-field field-name="Start_Date_Time__c"></lightning-output-field>
                                    <lightning-output-field field-name="Recurring__c"></lightning-output-field>
                                    <lightning-output-field field-name="Max_Seats__c"></lightning-output-field>
                                    <lightning-output-field field-name="Remaining_Seats__c"></lightning-output-field>
                                    <lightning-output-field field-name="Live__c"></lightning-output-field>
                                    <lightning-output-field field-name="Location__c"></lightning-output-field>
                                    <lightning-output-field field-name="CreatedById"></lightning-output-field>
                                    <lightning-output-field field-name="LastModifiedById"></lightning-output-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-output-field field-name="Status__c"></lightning-output-field>
                                    <lightning-output-field field-name="Event_Organizer__c"></lightning-output-field>
                                    <lightning-output-field field-name="End_Date_Time__c"></lightning-output-field>
                                    <lightning-output-field field-name="People_Attending__c"></lightning-output-field>
                                    <lightning-output-field field-name="Location_Verified__c"></lightning-output-field>
                                    <lightning-output-field field-name="Event_Type__c"></lightning-output-field>
                                    <lightning-output-field field-name="Frequency__c"></lightning-output-field>
                                    <lightning-output-field field-name="Event_Detail__c"></lightning-output-field>
                                    <lightning-output-field field-name="CreatedDate"></lightning-output-field>
                                    <lightning-output-field field-name="LastModifiedDate"></lightning-output-field>
                                </div>
                            </div>
                        </lightning-record-view-form>
            </lightning-tab>
            <lightning-tab label="Event Spakers"> 
                <lightning-button
    name="new-with-defaults"
    label="New Speaker"
    variant="brand"
    class="slds-m-around_medium"
    onclick={handleNavigateToNewSpeaker}
></lightning-button>
          <lightning-record-view-form
          record-id={recordId}
          object-api-name={objectApiName}>
          <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <lightning-avatar size="large"   
                src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg" initials="" fallback-icon-name="standard:person_account" 
                alternative-text="any speaker" class="slds-m-right_small"></lightning-avatar>
          </div>
          <div class="slds-col slds-size_1-of-2">
          <lightning-output-field field-name="Name"></lightning-output-field>
          <lightning-output-field field-name="Email__c"></lightning-output-field>
          <lightning-output-field field-name="About_Me__c"></lightning-output-field>
          
          </div>
          </div>
          </lightning-record-view-form>

            </lightning-tab>
            <lightning-tab label="Event Location"> 
                <lightning-formatted-address
                    street={street}
                    city={city}
                    country={country}
                    state={state}
                    postal-code={postal}
                ></lightning-formatted-address>
            </lightning-tab>
            <lightning-tab label="Event Attendees"> 
                <c-sub-event-attendees></c-sub-event-attendees>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
